<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kategoriler - E-Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <h2 class="text-center mb-4">Ürün Kategorileri</h2>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
      <div class="col">
        <a href="/categories/electronics" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-primary text-white">
              <h5>Elektronik &amp; Teknoloji</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/fashion" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-danger text-white">
              <h5>Moda &amp; Giyim</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/food" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-success text-white">
              <h5>Gıda &amp; Market</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/beverages" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-warning text-dark">
              <h5>İçecekler</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/diy" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-info text-white">
              <h5>DIY &amp; Hırdavat</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/furniture" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-secondary text-white">
              <h5>Mobilya &amp; Ev Dekorasyonu</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/media" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-dark text-white">
              <h5>Medya &amp; Eğitim</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/beauty" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-pink text-white">
              <h5>Güzellik &amp; Bakım</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/toys" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-orange text-white">
              <h5>Oyuncak &amp; Hobi</h5>
            </div>
          </div>
        </a>
      </div>
      <div class="col">
        <a href="/categories/auto" class="text-decoration-none">
          <div class="card text-center h-100">
            <div class="card-body bg-success-light text-dark">
              <h5>Otomotiv &amp; Yedek Parça</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Renk düzeni için ek stil -->
  <style>
    .bg-pink { background-color: #E83E8C; }
    .bg-orange { background-color: #FD7E14; }
    .bg-success-light { background-color: #C8E6C9; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
