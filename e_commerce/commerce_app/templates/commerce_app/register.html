<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Üye Ol - Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

  <main class="form-signup w-100 m-auto" style="max-width: 420px;">
    <form>
      <div class="text-center mb-4">
        <svg width="72" height="72" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block; margin:auto;">
          <defs>
            <radialGradient id="warmGradient" cx="0.5" cy="0.5" r="0.8">
              <stop offset="0%" stop-color="#FF6F61"/>
              <stop offset="100%" stop-color="#D84315"/>
            </radialGradient>
          </defs>
          <circle cx="50" cy="50" r="48" fill="url(#warmGradient)"/>
          <path d="M30 50 Q50 20 70 50" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
          <path d="M30 60 Q50 90 70 60" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
        </svg>
        <h1 class="h3 mt-3 fw-normal">Üye Ol</h1>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstName" placeholder="Adınız" required autofocus />
        <label for="firstName">Adınız</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastName" placeholder="Soyadınız" required />
        <label for="lastName">Soyadınız</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="email@example.com" required />
        <label for="email">E-posta adresi</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Şifre" required />
        <label for="password">Şifre</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Şifre Tekrar" required />
        <label for="confirmPassword">Şifre Tekrar</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Kayıt Ol</button>

      <p class="mt-4 mb-3 text-muted text-center">&copy; 2017–2025</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
