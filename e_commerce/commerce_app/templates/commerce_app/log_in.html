<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap - Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

  <main class="form-signin w-100 m-auto" style="max-width: 420px;">
    <form>
      <div class="text-center mb-4">
        <svg width="72" height="72" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" style="display:block; margin:auto;">
          <defs>
            <radialGradient id="warmGradient" cx="0.5" cy="0.5" r="0.8">
              <stop offset="0%" stop-color="#FF6F61"/>
              <stop offset="100%" stop-color="#D84315"/>
            </radialGradient>
          </defs>
          <circle cx="50" cy="50" r="48" fill="url(#warmGradient)"/>
          <path d="M30 50 Q50 20 70 50" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
          <path d="M30 60 Q50 90 70 60" stroke="white" stroke-width="6" fill="none" stroke-linecap="round"/>
        </svg>
        <h1 class="h3 mt-3 fw-normal">Lütfen giriş yapın</h1>
      </div>

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="isim@example.com"
          required
          autofocus
          name="email"
        />
        <label for="floatingInput">E-posta adresi</label>
      </div>

      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Şifre"
          required
          name="password"
        />
        <label for="floatingPassword">Şifre</label>
      </div>

      <div class="form-check text-start mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          value="remember"
          id="rememberMe"
          name="remember"
        />
        <label class="form-check-label" for="rememberMe">Beni Hatırla</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Giriş yap</button>

      <p class="mt-4 mb-3 text-muted text-center">&copy; 2017–2025</p>

      <p class="text-center">
        Hesabınız yok mu? <a href={% url "commerce_app:register" %}>Üye olun</a>
      </p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
