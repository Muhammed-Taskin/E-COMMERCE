<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <title>E-SHOP</title>
</head>
<body>
  <header class="p-3 bg-dark text-white">
  <div class="container d-flex align-items-center justify-content-between">

    <!-- Logo solda -->
    <a href="/" class="d-flex flex-column align-items-center text-decoration-none text-white" style="width: 70px;">
      <svg width="60" height="60" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="48" fill="#FF6F3C" />
        <path d="M30 55 L50 35 L70 55" stroke="#3A3A3A" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="40" y="55" width="20" height="15" fill="#3A3A3A" rx="3" />
      </svg>
      <span style="font-size: 14px; font-weight: 600; margin-top: 6px; user-select:none;">E-Shop</span>
    </a>

    <!-- Menü (kategori ve diğer sayfalar) soldan ortaya doğru -->
    <ul class="nav col-12 col-lg-auto mb-2 mb-lg-0 justify-content-start flex-grow-1 mx-3">
      <li><a href="/" class="nav-link px-3 text-white">Ana Sayfa</a></li>
      <li><a href="/products" class="nav-link px-3 text-white">Ürünler</a></li>
      <li><a href="/categories" class="nav-link px-3 text-white">Kategoriler</a></li>
      <li><a href="/deals" class="nav-link px-3 text-white">Kampanyalar</a></li>
      <li><a href="/contact" class="nav-link px-3 text-white">İletişim</a></li>
    </ul>

    <!-- Arama ve Kullanıcı Butonları sağda -->
    <div class="d-flex align-items-center gap-3">

      <!-- Arama çubuğu -->
      <form class="d-flex position-relative" role="search" action="/search" method="get" style="min-width: 220px; max-width: 320px;">
        <input
          type="search"
          name="q"
          class="form-control rounded-pill ps-4"
          placeholder="Ürün ara..."
          aria-label="Ürün ara"
          style="padding-left: 2.5rem;"
        >
        <span class="position-absolute top-50 start-0 translate-middle-y ps-3 text-muted" style="pointer-events:none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11 6a5 5 0 1 1-9.9 1.1h1.2a4 4 0 1 0 6.25 0h1.2A5 5 0 0 1 11 6z"/>
            <path d="M15.7 14.3l-3.387-3.387a6.5 6.5 0 1 0-.707.708l3.387 3.386a.5.5 0 0 0 .707-.707z"/>
          </svg>
        </span>
      </form>

      <!-- Giriş, Üye Ol, Sepet Butonları -->
      <div class="d-flex align-items-center gap-2">
        <a href="/login" class="btn btn-outline-light rounded-pill px-3">Giriş Yap</a>
        <a href="/register" class="btn btn-warning rounded-pill px-3">Üye Ol</a>
        <a href="/cart" class="btn btn-light position-relative rounded-pill px-3">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#333" class="bi bi-cart3" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1h1a.5.5 0 0 1 .485.379L2.89 5H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 14H4a.5.5 0 0 1-.491-.408L1.01 2H.5a.5.5 0 0 1-.5-.5zM5 12a1 1 0 1 0 2 0H5zm4 0a1 1 0 1 0 2 0H9z"/>
          </svg>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
            <span class="visually-hidden">sepetteki ürün sayısı</span>
          </span>
        </a>
      </div>

    </div>

  </div>
</header>


</body>
</html>
